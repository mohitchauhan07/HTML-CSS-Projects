<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virdrobe || Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main body">
        <div class="card-body">
            <div class="logo">
                <img src="Images/Company-Logo.png" alt="Company Logo">
            </div>
            <div class="company-name">
                <img src="Images/Company-Name.png" alt="Company Name">
            </div>
            <div class="social-login">
                <span class="social-logo">
                    <a href="#facebook login"><img src="Images/Facebook-logo.png" alt="facebook logo"></a>
                </span>
                <span class="social-logo">
                    <a href="#google login"><img src="Images/Google-Logo.png" alt="google logo"></a>
                </span>
            </div>
            <hr>
            <div class="form-body">
                <form>
                    <input class="email-box" type="text" placeholder="Email ID">
                    <input class="password-box" type="text" placeholder="Password">
                    <div class="additional-features">
                        <span class="keep-me">
                            <input type="checkbox" id="is-agree" name="keep-me-login" value="agree">
                            <lable for="keep-me-login">Keep me logged in</lable>
                        </span>
                        <span class="forgot-Password">
                            <a id="forgotPassword" href="#ForgetPassword">Forgot Password</a>
                        </span>
                    </div>
                    <button class="login-button" type="submit">Login</button>
                </form>
            </div>
            <hr>
            <div class="new-user">
                    <p class="new-user-text">New User? <a class="sign-up" href="#signUp">Sign up</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
